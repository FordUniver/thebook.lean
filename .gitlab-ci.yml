stages:
  - build

build_lean_project:
  image: debian:bookworm
  stage: build
  before_script:
    - apt-get update && apt-get install -y curl
    - curl -sS https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | sh -s -- -y
    - which lean
    - which lake
    - which elan
  script:
    - which lean
    - which lake
    - which elan